<div class="confirmation-dialog">
    <h5>Confirmation</h5>
    <mat-dialog-content>
        {{ message }}
    </mat-dialog-content>
    <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="warn" [mat-dialog-close]="true">Delete</button>
    </mat-dialog-actions>
</div>
