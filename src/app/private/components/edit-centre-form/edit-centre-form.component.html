<form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="edit-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Edit Centre</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
  
        <!-- Centre Name -->
        <mat-form-field appearance="outline">
          <mat-label>Centre Name</mat-label>
          <input matInput formControlName="centreName" required>
          <mat-error *ngIf="editForm.get('centreName')?.hasError('required')">
            Centre Name is required.
          </mat-error>
        </mat-form-field>
  
        <!-- City -->
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" required>
          <mat-error *ngIf="editForm.get('city')?.hasError('required')">
            City is required.
          </mat-error>
        </mat-form-field>
  
        <!-- Address -->
        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address" required>
          <mat-error *ngIf="editForm.get('address')?.hasError('required')">
            Address is required.
          </mat-error>
        </mat-form-field>
  
        <!-- Postal Code -->
        <mat-form-field appearance="outline">
          <mat-label>Postal Code</mat-label>
          <input matInput formControlName="postalCode" required>
          <mat-error *ngIf="editForm.get('postalCode')?.hasError('required')">
            Postal Code is required.
          </mat-error>
          <mat-error *ngIf="editForm.get('postalCode')?.hasError('pattern')">
            Postal Code must be 5 digits.
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="button" (click)="onCancel()">
          <mat-icon>arrow_back</mat-icon> Back
        </button>
        <button mat-button type="submit" color="primary" [disabled]="editForm.invalid">
          <mat-icon>save</mat-icon> Save
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
