<div>
    <mat-card-actions>
      <h5>{{ title }}</h5>
      <button mat-icon-button class="green-button" (click)="onAddUser()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-actions>
    <p *ngIf="users.length === 0">Pas de {{ title.toLowerCase() }} pour ce centre.</p>
    <table mat-table [dataSource]="users" *ngIf="users.length > 0">
      <!-- Colonne ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>
    
      <!-- Colonne Nom (First + Last Name) -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let user">{{ user.firstName }} {{ user.lastName }}</td>
      </ng-container>
  
      <!-- Colonne Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
    
      <!-- Colonne Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button (click)="onEditUser(user)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onRemoveUser(user)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-content *ngIf="users.length === 0"></ng-content>
